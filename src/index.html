<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minik - GitHub Kanban</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="app" class="app">
      <!-- Minimized View -->
      <div id="minimized-view" class="minimized-view">
        <div class="columns-summary" id="columns-summary">
          <span class="loading" id="status-message">Initializing...</span>
        </div>
      </div>

      <!-- Expanded View -->
      <div id="expanded-view" class="expanded-view hidden">
        <div class="kanban-board" id="kanban-board">
          <!-- Columns will be populated here -->
        </div>
      </div>

      <!-- Error Display -->
      <div id="error-message" class="error-message hidden">
        <span id="error-text"></span>
        <button id="error-close" class="error-close">Ã—</button>
      </div>
    </div>
  </body>
</html>
